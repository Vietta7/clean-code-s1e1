<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-tasks" id="add-task">
        <label class="new-task__name task-name" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            class="add-task__input task-input" 
            id="new-task"
            type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="new-task__name task-name">Todo</h3>
      <ul class="task-list__todo" id="tasks-todo">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task-input task">
          <button class="edit__btn btn edit">Edit</button>
          <button class="delete__btn btn delete">
            <img class="button__img" src="./remove.svg" alt="Remove Task action">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            id="new-task"
            class="task-input task">
            
          <button class="edit__btn btn edit">Save</button>
          <button class="delete__btn btn delete">
            <img class="button__img" src="./remove.svg" alt="Remove Task action">
          </button>
        </li>
      </ul>
      <h3 class="new-task__name task-name">Completed</h3>
      <ul class="completed-tasks__list" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task-input task">
          <button class="edit__btn btn edit">Edit</button>
          <button class="delete__btn btn delete">
            <img class="button__img" src="./remove.svg" alt="Remove Task action">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
